<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ведутся технические работы</title>
</head>
<body>
    <!-- Тут начинается шматрица -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style type="text/css">
        #q {
        position:absolute;
        z-index:-1;
        top:0px;
        left:0px;
    }
    .apodiv {
        width:300px;
        height:200px;
        margin:30px auto;
        padding:30px 10px 10px 10px;
        background:rgba(255, 255, 255, 0.8);
        border-radius:5px;
        text-align:center;
        box-sizing:border-box;
    }
    </style>

    <script type="text/javascript">
    $(window).load(function(){
    var width = q.width = $(document).width();
    var height = q.height = $(document).height();
    var letters = Array(256).join(1).split('');

    var draw = function () {
        q.getContext('2d').fillStyle = 'rgba(0,0,0,.05)';
        q.getContext('2d').fillRect(0, 0, width, height);
        q.getContext('2d').fillStyle = '#3647b8';
        letters.map(function (y_pos, index) {
            text = String.fromCharCode(65 + Math.random() * 33);
            x_pos = index * 10;
            q.getContext('2d').fillText(text, x_pos, y_pos);
            letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
        });
    };
    setInterval(draw, 33);
    });
    </script>
    <!-- Тут заканчивается шматрица -->


    <script>
        var end = new Date({{ start_date.start_date|date:"Y, m, d, G, i, s, u" }});
        var now = new Date();
        var lost_time = end - now;
        console.log(lost_time);
    </script>


    <!-- Тут начинается шматрица -->
    <canvas id="q" width="100%" height="100%"></canvas>
    <!-- Тут заканчивается шматрица -->

    <h1 style="text-align: center;"><span style="color:#ff0000;">{{ start_date.start_date|date:"Y, m, d, G, i, s, u" }}</span></h1>
</body>
</html>
